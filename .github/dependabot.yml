---
#################################
# GitHub Dependabot Config info #
#################################
version: 2
updates:

  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 100

  - package-ecosystem: github-actions
    commit-message:
      prefix: "deps(github-actions)"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "npm"
    commit-message:
      prefix: "deps(npm)"
    directory: "/dependencies"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "bundler"
    commit-message:
      prefix: "deps(bundler)"
    directory: "/dependencies"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "docker"
    commit-message:
      prefix: "deps(docker)"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "pip"
    commit-message:
      prefix: "deps(python)"
    directory: "/dependencies/python/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "gradle"
    commit-message:
      prefix: "deps(java)"
    directory: "/dependencies/checkstyle"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "gradle"
    commit-message:
      prefix: "deps(java)"
    directory: "/dependencies/google-java-format"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "gradle"
    commit-message:
      prefix: "deps(java)"
    directory: "/dependencies/ktlint"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "docker"
    commit-message:
      prefix: "deps(dev-docker)"
    directory: "/dev-dependencies"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: "npm"
    commit-message:
      prefix: "deps(dev-npm)"
    directory: "/dev-dependencies"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 100

  - package-ecosystem: docker
    directory: /test/linters/dockerfile_hadolint/bad
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /test/linters/dockerfile_hadolint/good
    schedule:
      interval: daily

  - package-ecosystem: gomod
    directory: /test/linters/go_modules/go_modules_bad
    schedule:
      interval: daily

  - package-ecosystem: gomod
    directory: /test/linters/go_modules/go_modules_good
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /test/linters/jscpd/good
    schedule:
      interval: daily
