# Name of the language, in uppercase
language: LUA
type: language

# Define file extensions associated to the language
file_extensions:
  - ".lua"

linters:

  # LUACHECK
  luacheck:
    linter_name: luacheck
    linter_url: https://github.com/luarocks/luacheck
    config_file_name: .luacheckrc
    cli_config_arg_name: "--config"
    examples:
      - "luacheck myfile.lua"
      - "luacheck --config .chktexrc myfile.lua"
    install:
      dockerfile:
        - |
          RUN wget --tries=5 https://www.lua.org/ftp/lua-5.3.5.tar.gz -O - -q | tar -xzf - \
              && cd lua-5.3.5 \
              && make linux \
              && make install \
              && cd .. && rm -r lua-5.3.5/ \
              && wget --tries=5 https://github.com/cvega/luarocks/archive/v3.3.1-super-linter.tar.gz -O - -q | tar -xzf - \
              && cd luarocks-3.3.1-super-linter \
              && ./configure --with-lua-include=/usr/local/include \
              && make \
              && make -b install \
              && cd .. && rm -r luarocks-3.3.1-super-linter/ \
              && luarocks install luacheck