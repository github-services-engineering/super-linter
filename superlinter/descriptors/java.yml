# Name of the language, in uppercase
language: JAVA
type: language

# Define file extensions associated to the language
file_extensions:
  - ".java"

linters:

  # Java Checkstyle
  checkstyle:
    linter_name: checkstyle
    linter_url: https://checkstyle.sourceforge.io
    linter_header_image_url: https://checkstyle.sourceforge.io/images/header-checkstyle-logo.png
    config_file_name: sun_checks.xml
    cli_executable: java
    cli_lint_extra_args:
      - "-jar"
      - "/usr/bin/checkstyle"
    cli_version_extra_args:
      - "-jar"
      - "/usr/bin/checkstyle"
    examples:
      - "java -jar /usr/bin/checkstyle myfile.java"
      - "java -jar /usr/bin/checkstyle -c sun_checks.xml myfile.java"
    install:
      dockerfile:
        - |
          RUN CHECKSTYLE_LATEST=$(curl -s https://api.github.com/repos/checkstyle/checkstyle/releases/latest \
           | grep browser_download_url \
           | grep ".jar" \
           | cut -d '"' -f 4) \
          && curl --retry 5 --retry-delay 5 -sSL $CHECKSTYLE_LATEST \
          --output /usr/bin/checkstyle