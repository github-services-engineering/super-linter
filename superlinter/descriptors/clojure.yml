# Name of the language, in uppercase
language: CLOJURE
type: language

# Define file extensions associated to the language
file_extensions:
  - ".clj"
  - ".cljs"
  - ".cljc"
  - ".edn"

linters:

  # clj-kondo
  clj-kondo:
    linter_name: clj-kondo
    linter_url: https://github.com/borkdude/clj-kondo
    linter_header_image_url: https://github.com/borkdude/clj-kondo/raw/master/logo/logo-300dpi.png
    config_file_name: .clj-kondo/config.edn
    cli_config_arg_name: "--config"
    cli_lint_extra_args_after:
      - "--lint"
    examples:
      - "clj-kondo --lint myfile.clj"
      - "clj-kondo --lint --config .clj-kondo/config.edn myfile.clj"
    install:
      dockerfile:
        - FROM borkdude/clj-kondo:2020.09.09 as clj-kondo
        - COPY --from=clj-kondo /usr/local/bin/clj-kondo /usr/bin/
