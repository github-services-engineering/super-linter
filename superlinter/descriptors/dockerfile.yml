# Name of the language, in uppercase
language: DOCKERFILE

# Define file extensions associated to the language
file_names:
  - "Dockerfile"

# Folder containing test files, if different from language.tolower()
test_folder: docker

linters:

  # dockerfilelint
  dockerfilelint:
    linter_name: dockerfilelint
    name: DOCKERFILE_DOCKERFILELINT
    linter_url: https://github.com/replicatedhq/dockerfilelint
    config_file_name: .dockerfilelintrc
    examples:
      - "dockerfilelint Dockerfile"
      - "dockerfilelint -c .dockerfilelintrc Dockerfile"

  # Hadolint
  hadolint:
    linter_name: hadolint
    name: DOCKERFILE_HADOLINT
    linter_url: https://github.com/hadolint/hadolint
    config_file_name: .hadolint.yml
    examples:
      - "dockerfilelint Dockerfile"
      - "dockerfilelint -c .dockerfilelintrc Dockerfile"