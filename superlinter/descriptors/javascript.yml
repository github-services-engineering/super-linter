descriptor_id: JAVASCRIPT
descriptor_type: language
file_extensions:
  - ".js"
linters:
  # ESLINT
  -
    linter_name: eslint
    linter_url: https://eslint.org
    linter_banner_image_url: https://miro.medium.com/max/875/1*jFyfsakE2WBv5sFjBQUsuw.png
    name: JAVASCRIPT_ES
    config_file_name: .eslintrc.yml
    cli_config_extra_args:
      - "--no-eslintrc"
      - "--no-ignore"
    examples:
      - "eslint myfile.js"
      - "eslint -c .eslintrc.yml --no-eslintrc --no-ignore myfile.js"
    install:
      npm:
        - eslint
        - eslint-config-airbnb
        - eslint-config-prettier
        - eslint-plugin-jest
        - eslint-plugin-prettier
        - babel-eslint
  # STANDARD
  -
    linter_name: standard
    linter_url: https://github.com/standard/standard
    linter_banner_image_url: https://github.com/standard/standard/raw/master/sticker.png
    name: JAVASCRIPT_STANDARD
    examples:
      - "standard myfile.js"
    install:
      npm:
        - standard