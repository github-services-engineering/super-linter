# Name of the language, in uppercase
language: PYTHON
type: language

# Define file extensions associated to the language
file_extensions:
  - ".py"

linters:

  # PYLINT
  pylint:
    linter_name: pylint
    linter_url: https://www.pylint.org
    linter_header_image_url: https://www.pylint.org/pylint.svg
    name: PYTHON_PYLINT
    config_file_name: .python-lint
    cli_config_arg_name: "--rcfile"
    examples:
      - "pylint myfile.py"
      - "pylint --rcfile .python-lint myfile.py"
    install:
      pip:
        - pylint

  # BLACK
  black:
    linter_name: black
    linter_url: https://github.com/psf/black
    linter_header_image_url: https://raw.githubusercontent.com/psf/black/master/docs/_static/logo2-readme.png
    name: PYTHON_BLACK
    config_file_name: .python-black
    cli_config_arg_name: "--config"
    cli_lint_extra_args:
      - "--diff"
      - "--check"
    examples:
      - "black --diff --check myfile.py"
      - "black --config .python-black --diff --check myfile.py"
    install:
      pip:
        - black

  # FLAKE8
  flake8:
    linter_name: flake8
    linter_url: https://flake8.pycqa.org
    name: PYTHON_FLAKE8
    config_file_name: .flake8
    cli_config_arg_name: "--config"
    examples:
      - "flake8 myfile.py"
      - "flake8 --config .python-lint myfile.py"
    install:
      pip:
        - flake8