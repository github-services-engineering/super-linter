descriptor_id: ANSIBLE
descriptor_type: tooling_format
files_sub_directory: ansible
files_names_not_ends_with:
  - "vault.yml"
  - "vault.yaml"
  - "galaxy.yml"
  - "galaxy.yaml"
file_extensions:
  - ".yml"
  - ".yaml"
linters:
  # ANSIBLE LINT
  - linter_name: ansible-lint
    linter_url: https://github.com/ansible/ansible-lint
    linter_rules_configuration_url: https://github.com/ansible/ansible-lint#configuration-file
    config_file_name: .ansible-lint.yml
    cli_config_extra_args:
      - "-v"
    examples:
      - "ansible-lint -v myfile.yml"
      - "ansible-lint -v -c .ansible-lint.yml myfile.yml"
    install:
      apk:
        - ansible-lint

