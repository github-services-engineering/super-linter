descriptor_id: YAML
descriptor_type: format
file_extensions:
  - ".yml"
  - ".yaml"
linters:
  # YAMLLINT
  -
    linter_name: yamllint
    linter_url: https://github.com/adrienverge/yamllint
    config_file_name: .yaml-lint.yml
    examples:
      - "yamllint myfile.yaml"
      - "yamllint -c .yaml-lint.yml myfile.yaml"
    install:
      pip:
        - yamllint
